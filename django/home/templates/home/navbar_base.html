<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <meta name="description" content="">
        <meta name="author" content="">

        {% load static %}
        <link rel="icon" href="../../favicon.ico">

        <title>Donald Leung</title>

        <!-- Bootstrap core CSS -->
        <link href="{% static 'home/bootstrap.min.css' %}" rel="stylesheet">

        <!-- IE10 viewport hack for Surface/desktop     Windows 8 bug -->
        <link href="{% static 'home/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

        <!-- Custom styles for this template -->
        <link href="{% static 'home/navbar-fixed-top.css' %}" rel="stylesheet">

        <link href="{% static 'home/home_page.css' %}" rel="stylesheet">

        <script type = "text/javascript" 
         src = "https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                $("body>div:first").addClass("slide"); 
            });
        </script>


        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>

    <body>

        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand{% if request.path == '/' %} active{% endif %}" href="/">Donald Leung</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">

                    <ul class="nav navbar-nav navbar-right">
                        <li class={% if request.path == '/aboutme/' %} "active" {% endif %}><a href="../aboutme">About me</a></li>
                        <li class={% if request.path == '/resume/' %} "active" {% endif %}><a href="../resume">Resume</a></li>
                        <li class={% if request.path == '/blog/' %} "active" {% endif %}><a href="#blog">Blog</a></li>
                        <li class={% if request.path == '/contact/' %} "active" {% endif %}><a href="../contact">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>
        <div class="container">
        <!-- Page Content -->
            {% block content %}

            {% endblock %}

            <div class="row">
                <div class="col-xs-12">
                    <blockquote class="center-block">
               
                        {# get the quote #}
                        {% with quote=page.quote_container_object_list.0.get_quote %}
                            <p class="text-center">"{{ quote.quote }}"</p>
                            {# get the author #}
                            <footer class="text-right">{{ quote.author }}</footer>
                        {% endwith %}

                        {{ page.id }}

                    </blockquote>
                </div>

            </div>
        </div>

        <!-- Bootstrap core JavaScript
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
        <script src="{% static 'home/bootstrap.min.js' %}"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="{% static 'home/ie10-viewport-bug-workaround.js' %}"></script>
    </body>
</html>
